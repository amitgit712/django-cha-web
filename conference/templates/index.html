<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>video confrence</title>
</head>

<body>
  

  <div class="container col-md-6 offset-md-3 mt-3 row">
  <h3 id="lable-user" name="lable-user" class="text-center text-primary"><b>Enter username</b>
  </h3>

    <input type="text" id="user" name="user" class="form-control">
    <button id="btn-join" class="col-md-6 offset-md-3 my-3 btn btn-primary">Join</button>
  </div>

  <div class="container">
    <div class="row">
    <div id="video-container" class="col-md-6">
      <div>
        <video id="local-video" style="background-color: black; border-radius: 2%; height: 400px; width: 100%;">
        </video>

      </div>
      <div class="container row mb-5">
      <button id="btn-audio" class="btn btn-primary">Audio</button>
      <button id="btn-video" class="btn btn-primary mt-2">video</button>
    </div>
    </div>
    <div class="col-md-6 row">
    <div id="chat">
      <h3 class="text-center text-primary"><b>CHAT</b></h3>
      <div id="messages" class="card shadow p-2 bg-light">
        <ul id="msg-list" class="text-white bg-dark">
        </ul>
      </div>
      <div class="container row">
        <input type="text" id="msg" name="msg" class="form-control my-3">
        <button id="btn-send-msg" class="btn btn-primary col-sm-6">SEND MSG</button>
        <!-- <button id="btn-share-scr" class="btn btn-primary">SHARE SCR</button> -->
      </div>
    </div>
    </div>
    </div>


  </div>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
